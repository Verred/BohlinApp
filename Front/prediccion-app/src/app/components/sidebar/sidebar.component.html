<div class="sidebar">
  <ul class="nav-list">
    <li *ngFor="let item of menuItems" class="nav-item">
      <a [routerLink]="item.path" routerLinkActive="active">
        <span class="material-icons">{{item.icon}}</span>
        <span class="nav-text">{{item.name}}</span>
      </a>
    </li>
  </ul>
</div>
